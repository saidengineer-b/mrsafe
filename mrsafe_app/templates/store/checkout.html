{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Smartix Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Pay SDK -->
  <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
  <script src="https://js.braintreegateway.com/web/3.95.0/js/paypal.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.95.0/js/paypal-checkout.min.js"></script>
  <!-- Braintree SDK -->
  <script src="https://js.braintreegateway.com/web/3.95.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.95.0/js/google-payment.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  

  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
    }

    h2 {
      color: #00e6e6;
      text-shadow: 0 0 10px #00e6e6, 0 0 20px #00f2ff;
      margin-bottom: 20px;
    }

    .payment-icons i {
      font-size: 1.5rem;
      margin: 0 10px;
      color: #ccc;
    }

    .summary {
      margin-top: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
    }

    .summary h4 {
      color: #00ffc8;
      margin-bottom: 15px;
    }

    .summary li {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 8px;
      list-style: none;
    }

    .summary strong {
      color: #00ffc8;
    }

    #google-pay-button {
      margin-top: 30px;
      padding: 25px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .btn-loader {
      border: 4px solid #00e6e6;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: auto;
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <h2><i class="fab fa-google-pay"></i> Checkout with Google Pay</h2>

  <div class="payment-icons mb-2">
    <i class="fab fa-google-pay"></i>
    <i class="fab fa-apple-pay"></i>
    <i class="fab fa-cc-visa"></i>
    <i class="fab fa-cc-mastercard"></i>
    <i class="fab fa-paypal"></i>
  </div>

  <div class="summary">
    <h4><i class="fas fa-receipt"></i> Order Summary</h4>
    <ul>
      {% for item in cart_items %}
        <li><i class="fas fa-coins text-warning"></i> {{ item.item.name }} × {{ item.quantity }} = ${{ item.subtotal }}</li>
      {% endfor %}
    </ul>
    <p><strong>Total:</strong> ${{ total_price|floatformat:2 }}</p>
  </div>

  <div id="google-pay-button">
    <div class="btn-loader" id="loader"></div>
  </div>
  <div id="paypal-button" style="margin-top: 20px;"></div>

  <div class="message" id="payment-message"></div>
 

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loader = document.getElementById("loader");
      const message = document.getElementById("payment-message");
      const totalPrice = "{{ total_price|floatformat:2 }}";
    
      loader.style.display = "block";
    
      fetch("{% url 'quiz_app:braintree_token' %}")
        .then(res => res.json())
        .then(data => {
          braintree.client.create({
            authorization: data.clientToken
          }, function (err, clientInstance) {
            if (err) {
              loader.style.display = "none";
              message.textContent = "❌ Payment setup error.";
              message.style.color = "orange";
              return;
            }
    
            // ✅ Google Pay setup
            braintree.googlePayment.create({
              client: clientInstance,
              googlePayVersion: 2,
              googleMerchantId: '01234567890123456789'
            }, function (err, googlePayInstance) {
              loader.style.display = "none";
    
              if (err) {
                message.textContent = "❌ Google Pay unavailable.";
                message.style.color = "orange";
                return;
              }
    
              const gpayBtn = document.createElement("button");
              gpayBtn.innerText = "Buy with Google Pay";
              gpayBtn.className = "btn btn-light";
              gpayBtn.style.padding = "15px 30px";
              gpayBtn.style.fontSize = "1rem";
              gpayBtn.style.borderRadius = "12px";
    
              gpayBtn.onclick = function () {
                loader.style.display = "block";
                const paymentRequest = googlePayInstance.createPaymentDataRequest({
                  transactionInfo: {
                    currencyCode: 'USD',
                    totalPriceStatus: 'FINAL',
                    totalPrice: totalPrice
                  }
                });
    
                const paymentsClient = new google.payments.api.PaymentsClient({ environment: 'TEST' });
    
                paymentsClient.loadPaymentData(paymentRequest)
                  .then(function (paymentData) {
                    googlePayInstance.parseResponse(paymentData, function (err, payload) {
                      if (err) {
                        loader.style.display = "none";
                        message.textContent = "❌ Could not process Google Pay.";
                        message.style.color = "salmon";
                        return;
                      }
    
                      sendNonceToBackend(payload.nonce);
                    });
                  })
                  .catch(function () {
                    loader.style.display = "none";
                    message.textContent = "❌ Google Pay canceled.";
                    message.style.color = "orange";
                  });
              };
    
              document.getElementById("google-pay-button").appendChild(gpayBtn);
            });
    
            // ✅ PayPal setup
            braintree.paypalCheckout.create({
              client: clientInstance
            }, function (err, paypalCheckoutInstance) {
              if (err) {
                console.error('PayPal setup failed:', err);
                return;
              }
    
              paypal.Button.render({
                env: 'sandbox',
                commit: true,
                payment: function () {
                  return paypalCheckoutInstance.createPayment({
                    flow: 'checkout',
                    amount: parseFloat(totalPrice),
                    currency: 'USD'
                  });
                },
                onAuthorize: function (data) {
                  return paypalCheckoutInstance.tokenizePayment(data)
                    .then(function (payload) {
                      sendNonceToBackend(payload.nonce);
                    });
                },
                onCancel: function () {
                  message.textContent = "❌ PayPal payment cancelled.";
                  message.style.color = "orange";
                },
                onError: function (err) {
                  console.error('PayPal error:', err);
                  message.textContent = "❌ PayPal payment error.";
                  message.style.color = "salmon";
                }
              }, '#paypal-button');
            });
    
            function sendNonceToBackend(nonce) {
              fetch("{% url 'quiz_app:process_payment' %}", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                  nonce: nonce,
                  cart_total: totalPrice
                })
              })
              .then(res => res.json())
              .then(data => {
                loader.style.display = "none";
                if (data.success) {
                  message.textContent = "✅ Payment successful!";
                  message.style.color = "lightgreen";
                  setTimeout(() => {
                    window.location.href = "{% url 'quiz_app:profile' %}";
                  }, 3000);
                } else {
                  message.textContent = `❌ Payment failed. ${data.error || ''}`;
                  message.style.color = "salmon";
                }
              });
            }
          });
        });
    });
    </script>
    

</body>
</html>
