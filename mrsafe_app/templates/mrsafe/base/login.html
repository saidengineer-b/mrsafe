{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    </div>

    <h2>Welcome Back!</h2>
    <p class="login-subtitle"> your account</p>

    <form method="POST" class="login-form">
        {% csrf_token %}

        <div class="form-group">
            {{ form.username.label_tag }}
            <div class="neumorphic neumorphic-input">
                {{ form.username }}
            </div>
        </div>

        <div class="form-group">
            {{ form.password.label_tag }}
            <div class="neumorphic neumorphic-input">
                {{ form.password }}
            </div>
        </div>

        <!-- ✅ Fixed Remember Me Section -->
        <div class="form-group remember-me-container">
            <label for="rememberMe" class="remember-me-label">
                <input type="checkbox" id="rememberMe" name="remember_me" class="remember-checkbox">
                Remember Me
            </label>
        </div>

        <button type="submit" class="neumorphic neumorphic-button login-btn">Login</button>

        <!-- ✅ Fixed Forgot Password Link -->
        <p class="forgot-password">
            <a href="{% url 'quiz_app:password_reset' %}">Forgot Password?</a>
        </p>
    </form>

    <p class="register-link">Don't have an account? <a href="{% url 'quiz_app:register' %}">Register here</a>.</p>
</div>


<style>
body {
    background: linear-gradient(135deg, #74ebd5, #9face6);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    max-width: 400px;
    width: 90%;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
    text-align: center;
    animation: slideIn 1s ease-out;
    transform: perspective(500px) rotateY(0deg);
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo-container {
    margin-bottom: 20px;
}

.logo {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    margin: 10px 0;
    color: #333;
    font-weight: bold;
    font-size: 24px;
}

.login-subtitle {
    color: #666;
    font-size: 14px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    font-weight: bold;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.form-group input:focus {
    border-color: #007BFF;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

/* ✅ Remember Me Section Styling */
.remember-me-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 15px;
}

.remember-me-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: #555;
    cursor: pointer;
}

.remember-checkbox {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #007BFF;
    margin: 0;
}

.remember-checkbox:hover {
    outline: 2px solid #007BFF;
    transition: outline 0.2s ease;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease, transform 0.3s ease;
}

.login-btn:hover {
    background: #0056b3;
    transform: translateY(-2px);
}

.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    color: #007BFF;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #0056b3;
    text-decoration: underline;
}

.register-link {
    margin-top: 15px;
    font-size: 14px;
}

.register-link a {
    color: #007BFF;
    text-decoration: none;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: #0056b3;
    text-decoration: underline;

/* ✅ Progress Bar Styling */
.progress-container {
    width: 100%;
    background-color: #e0e0e0;
    border-radius: 5px;
    height: 8px;
    margin: 20px 0;
    display: none;
}

.progress-bar {
    height: 100%;
    background-color: #17a2b8;
    width: 0%;
    text-align: center;
    line-height: 8px;
    color: white;
    font-size: 12px;
}

</style>
{% endblock %}
