{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>ğŸ¯ Generate AI Quiz</h2>
    <p>Select a topic and let AI generate a quiz for you!</p>

    <form id="aiQuizForm" method="POST">
        {% csrf_token %}
        <label for="topic">Select Topic:</label>
        <select name="topic" id="topic" class="form-control">
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Grammar">Grammar</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">ğŸ”„ Generate Quiz</button>
    </form>

    <div id="quizResponse" class="mt-3"></div>
</div>

<script>
    document.getElementById("aiQuizForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData(this);
        fetch("{% url 'request_ai_quiz' %}", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById("quizResponse").innerHTML = `<div class='alert alert-success'>âœ… AI Quiz Created! <a href='/quizzes/${data.quiz_id}/'>View Quiz</a></div>`;
            } else {
                document.getElementById("quizResponse").innerHTML = `<div class='alert alert-danger'>âŒ ${data.error}</div>`;
            }
        });
    });
</script>
{% endblock %}
