{% extends "base.html" %}

{% block content %}
<div class="cyber-edit-container">
    <!-- Header with Animated Glow -->
    <div class="edit-header">
        <h2 class="cyber-title">
            <span class="title-icon">‚úèÔ∏è</span>
            <span class="title-text">EDIT COIN ACTIVITY</span>
        </h2>
        <div class="header-glow"></div>
    </div>

    <!-- Main Edit Form -->
    <form method="post" class="cyber-form">
        {% csrf_token %}
        
        <!-- Activity Name Field -->
        <div class="cyber-form-group">
            <div class="input-header">
                <span class="input-icon">üìã</span>
                <span class="input-label">ACTIVITY NAME</span>
            </div>
            <input type="text" name="name" class="cyber-input" value="{{ activity.name }}" required>
            <div class="input-underline"></div>
        </div>

        <!-- Activity Type Selector -->
        <div class="cyber-form-group">
            <div class="input-header">
                <span class="input-icon">üìä</span>
                <span class="input-label">ACTIVITY TYPE</span>
            </div>
            <div class="cyber-select-wrapper">
                <select name="activity_type" class="cyber-select">
                    <option value="earn" {% if activity.activity_type == "earn" %}selected{% endif %}>
                        üèÜ EARN COINS
                    </option>
                    <option value="spend" {% if activity.activity_type == "spend" %}selected{% endif %}>
                        üí∞ SPEND COINS
                    </option>
                </select>
                <div class="select-arrow">‚ñº</div>
            </div>
        </div>

        <!-- Coin Amount Field -->
        <div class="cyber-form-group">
            <div class="input-header">
                <span class="input-icon">ü™ô</span>
                <span class="input-label">COIN AMOUNT</span>
            </div>
            <input type="number" name="coin_amount" class="cyber-input" value="{{ activity.coin_amount }}" required>
            <div class="input-underline"></div>
        </div>

        <!-- Active Status Toggle -->
        <div class="cyber-toggle-group">
            <label class="toggle-label">
                <span class="toggle-icon">‚úÖ</span>
                <span class="toggle-text">ACTIVATE ACTIVITY</span>
                <input type="checkbox" name="is_active" class="cyber-toggle" {% if activity.is_active %}checked{% endif %}>
                <span class="toggle-slider"></span>
            </label>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
            <button type="submit" class="cyber-button save">
                <span class="button-icon">üíæ</span>
                <span class="button-text">SAVE CHANGES</span>
                <span class="button-glow"></span>
            </button>
            
            <a href="{% url 'mrsafe_app:admin_dashboard' %}" class="cyber-button back">
                <span class="button-icon">‚¨ÖÔ∏è</span>
                <span class="button-text">DASHBOARD</span>
            </a>
        </div>
    </form>

    <!-- Background Grid Pattern -->
    <div class="grid-pattern"></div>
</div>

<style>
:root {
    --primary: #00ffff;
    --primary-dark: #00c8c8;
    --secondary: #ff00ff;
    --dark: #0a0a12;
    --darker: #050508;
    --light: #e0e0e0;
    --success: #00ff88;
    --warning: #ffaa00;
    --danger: #ff0033;
    --text: #ffffff;
    --text-muted: #aaaaaa;
    --border: rgba(0, 255, 255, 0.2);
}

/* Base Styles */
body {
    background-color: var(--darker);
    color: var(--text);
    font-family: 'Courier New', monospace;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
}

.cyber-edit-container {
    max-width: 600px;
    width: 100%;
    background: rgba(10, 10, 20, 0.8);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 2.5rem;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(5px);
}

/* Header Styles */
.edit-header {
    position: relative;
    text-align: center;
    margin-bottom: 2.5rem;
    padding-bottom: 1rem;
}

.cyber-title {
    display: inline-flex;
    align-items: center;
    gap: 1rem;
    font-size: 1.8rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--primary);
    margin: 0;
    position: relative;
    z-index: 2;
}

.title-icon {
    font-size: 2rem;
}

.title-text {
    text-shadow: 0 0 10px var(--primary);
}

.header-glow {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
    box-shadow: 0 0 15px var(--primary);
}

/* Form Styles */
.cyber-form {
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
}

.cyber-form-group {
    position: relative;
}

.input-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    font-size: 0.9rem;
    color: var(--primary);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.input-icon {
    font-size: 1.2rem;
}

.cyber-input {
    width: 100%;
    padding: 0.9rem 1rem;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--text);
    font-family: 'Courier New', monospace;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.cyber-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
}

.input-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary);
    transition: width 0.3s ease;
}

.cyber-input:focus + .input-underline {
    width: 100%;
}

/* Select Styles */
.cyber-select-wrapper {
    position: relative;
}

.cyber-select {
    width: 100%;
    padding: 0.9rem 1rem;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--text);
    font-family: 'Courier New', monospace;
    font-size: 1rem;
    appearance: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cyber-select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
}

.select-arrow {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    color: var(--primary);
    pointer-events: none;
}

/* Toggle Switch */
.cyber-toggle-group {
    margin: 1.5rem 0;
}

.toggle-label {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--primary);
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
}

.toggle-icon {
    font-size: 1.2rem;
}

.cyber-toggle {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border);
    border-radius: 24px;
    margin-left: auto;
    transition: all 0.3s ease;
}

.toggle-slider::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--text-muted);
    top: 1px;
    left: 1px;
    transition: all 0.3s ease;
}

.cyber-toggle:checked + .toggle-slider {
    background: rgba(0, 255, 255, 0.2);
    border-color: var(--primary);
}

.cyber-toggle:checked + .toggle-slider::before {
    transform: translateX(26px);
    background: var(--primary);
    box-shadow: 0 0 5px var(--primary);
}

/* Button Styles */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.cyber-button {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.9rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    text-decoration: none;
    flex: 1;
    justify-content: center;
}

.cyber-button.save {
    background: linear-gradient(90deg, var(--primary-dark), var(--primary));
    color: var(--darker);
}

.cyber-button.back {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text);
    border: 1px solid var(--border);
}

.cyber-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
}

.cyber-button.save:hover {
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.6);
}

.cyber-button.back:hover {
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
}

.button-glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transform: translateX(-100%);
    transition: transform 0.6s ease;
}

.cyber-button:hover .button-glow {
    transform: translateX(100%);
}

/* Background Grid */
.grid-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
    background-size: 20px 20px;
    z-index: -1;
    opacity: 0.5;
}

/* Animations */
@keyframes flicker {
    0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 0.99;
        text-shadow: 0 0 10px var(--primary);
    }
    20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.4;
        text-shadow: none;
    }
}

.cyber-title {
    animation: flicker 3s infinite alternate;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .cyber-edit-container {
        padding: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .cyber-button {
        width: 100%;
    }
}
</style>
{% endblock %}
