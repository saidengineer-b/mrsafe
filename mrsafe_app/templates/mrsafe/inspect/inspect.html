{% extends "base.html" %}
{% load static %}

{% block title %}Inspect Safety Image{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 2rem auto; padding: 2rem; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); text-align: center;">
    <h1 style="margin-bottom: 1.5rem; color: #1f2937;">AI Safety Inspection</h1>

    <form method="post" enctype="multipart/form-data" style="margin-bottom: 2rem;">
        {% csrf_token %}
        <label for="safety_image" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Upload a safety image:</label>
        <input type="file" name="safety_image" id="safety_image" required style="padding: 0.5rem; margin-bottom: 1rem;">

        <br>
        <button type="submit" style="padding: 0.75rem 2rem; background-color: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem;">
            Upload & Analyze
        </button>
    </form>

    {% if uploaded_image_url %}
        <div style="margin-top: 2rem;">
            <h2 style="color: #2563eb;">Uploaded Image Preview:</h2>
            <img src="{{ uploaded_image_url }}" alt="Uploaded Image" style="max-width: 100%; border-radius: 10px; margin-top: 1rem;">
        </div>
    {% endif %}
</div>
{% endblock %}
