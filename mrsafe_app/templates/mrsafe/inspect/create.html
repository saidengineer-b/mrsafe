{% extends 'base.html' %}
{% block title %}Create Site Inspection{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">📝 Create New Site Inspection</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-check-circle mr-1"></i> Save Inspection
        </button>
        <a href="{% url 'mrsafe_app:inspection_list' %}" class="btn btn-secondary ml-2">Back</a>
    </form>
</div>
{% endblock %}
